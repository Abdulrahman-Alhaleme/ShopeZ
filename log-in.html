<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="log-in.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>log-in</title>
</head>

<body>

    <!-- Nav-bar Start -->

    <nav class="navbar navbar-expand-lg sticky-top  ">
        <div class="container">
            <img src="./images/shope-z-high-resolution-logo-white-on-transparent-background.png" width="150px"
                height="50px" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active ms-2 " aria-current="page" href="#">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-2 " href="#">الأشتراكات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-2 ">من نحن</a>
                    </li>
                </ul>
                <div class="line ps-3 pe-3 d-none d-lg-block"></div>
                <a class="btn main-btn rounded-pill btn-primary ms-lg-5" href="#">تسجيل دخول</a>
            </div>
        </div>
    </nav>

    <!-- Nav-bar End -->
    <div class="log-in">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3 class="d-flex justify-content-end">تسجيل دخول</h3>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"
                                        style="color: #000000;"></i></span>
                                <input type="text" class="form-control" placeholder="أسم المستخدم" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key "></i></span>
                                <input type="text" class="form-control" placeholder="كلمة السر" aria-label="Username"
                                    aria-describedby="basic-addon1">

                            </div>
                            <div class="row align-items-center remember pt-2">
                                <input type="checkbox">تذكرني
                            </div>
                            <div class="form-group d-flex justify-content-end ">
                                <input type="submit" value="دخول" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            <a href="#">فتح حساب جديد</a>ألا تمتلك حسابً؟
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">هل نسيت كلمة السر؟</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstarp link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/4955f2ce5c.js" crossorigin="anonymous"></script>
</body>

</html>
